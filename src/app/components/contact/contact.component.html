<section id="contact" class="contact-section">
    <h2 class="section-title">Me Contacter</h2>
    <p class="section-subtitle">Une question, une opportunité ou juste envie d'échanger ? N'hésitez pas !</p>

    <div class="contact-container">
        <!-- Contact Form -->
        <div class="contact-form-wrapper">
            <form (ngSubmit)="onSubmit()" class="contact-form">
                <div class="form-group">
                    <label for="name">Nom *</label>
                    <input type="text" id="name" [(ngModel)]="formData.name" name="name" placeholder="Votre nom"
                        required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" [(ngModel)]="formData.email" name="email"
                        placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <input type="text" id="subject" [(ngModel)]="formData.subject" name="subject"
                        placeholder="Sujet de votre message">
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" [(ngModel)]="formData.message" name="message" placeholder="Votre message..."
                        rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-btn" [disabled]="isSubmitting">
                    <span *ngIf="!isSubmitting">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        Envoyer le message
                    </span>
                    <span *ngIf="isSubmitting">Envoi en cours...</span>
                </button>

                <div class="status-message" *ngIf="submitStatus !== 'idle'" [class.success]="submitStatus === 'success'"
                    [class.error]="submitStatus === 'error'">
                    {{ statusMessage }}
                </div>
            </form>
        </div>

        <!-- Contact Info & CV Download -->
        <div class="contact-info">
            <div class="info-card">
                <div class="info-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>
                <h3>Email</h3>
                <a href="mailto:alexian.arg11@gmail.com">alexian.arg11&#64;gmail.com</a>
            </div>

            <div class="cv-download">
                <h3>Télécharger mon CV</h3>
                <p>Retrouvez l'ensemble de mon parcours et compétences</p>
                <button class="download-btn" (click)="downloadCV()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Télécharger CV (PDF)
                </button>
            </div>
        </div>
    </div>
</section>
